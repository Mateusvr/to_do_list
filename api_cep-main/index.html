<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="./script.js"></script>
  </head>
  <body>
    <div class="container" style="width: 50%;">
      
    <h1>Hello, world!</h1> 
       <form class="row g-2">
      <div class="col-md-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" class="form-control" id="cep" onblur="findByCep(this)">
      </div>
      <div class="col-md-7">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" class="form-control" id="logradouro">
      </div>
      <div class="col-2">
        <label for="numero" class="form-label">Número</label>
        <input type="text" class="form-control" id="numero" placeholder="Nº">
      </div>
      <div class="col-12">
        <label for="complemento" class="form-label">Complemento</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento">
      </div>
      <div class="col-md-5">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="bairro">
      </div>
      <div class="col-md-4">
        <label for="uf" class="form-label">UF</label>
        <select id="uf" class="form-select"></select>
      </div>
      <div class="col-md-3">
        <label for="municipio" class="form-label">Cidade</label>
        <select id="municipio" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-12">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </form></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
